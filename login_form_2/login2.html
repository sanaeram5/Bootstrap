<!DOCTYPE html>
<html lang="em">
    <head>
        <title>Login Form2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="js/Bootstrap.js">
        <link rel="stylesheet" type="text/css" href="css/Bootstrap.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.7/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row" style="margin-top: 120px; box-shadow: -1px 1px 50px 10px black;">
                        <div class="col-md-6">
                            <ul>
                                <a href="#" style="border-bottom: 2px solid #f44c89; padding: 10px;">Sign In </a>
                                <a href="#">/ Sign Up</a>
                            </ul>
                            <label class="label control-label">User name</label>
                            <input type="text" class="form-control" name="user" placeholder="User name">
                            <label class="label control-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="password">
                            <input type="checkbox"><small>Remember me ?</small>
                            <a href="#"><div class="btn btn-info">SIGN IN</div></a>
                            <p class="text-center">FORGET PASSWORD</p>
                        </div>
                        <div class="col-md-6"></div>
                        <img src="side.jpg">
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>
